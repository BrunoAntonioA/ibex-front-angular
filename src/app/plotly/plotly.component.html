
<div class="card ">
    <div class="card-header">
        <div class="d-flex justify-content-center">
            <div class="row">
                <button (click)='ejecutarRun()'>Ejecutar Run</button>
                <button (click)='ejecutarGlw()'>Ejecutar Glw</button>
                <button (click)='ejecutarGup()'>Ejecutar Gup</button>
                <button class="btn btn-primary" (click)="pushSortedSet()">Try sorted</button>
            </div>
        </div>
        <div class="my-4 d-flex justify-content-center">
            <h1>Gr치fico interactivo:</h1>
        </div>
    </div>
    <div class="card-body">
        <plotly-plot [data]="data" [layout]="layout" [revision]="0" [debug]="debug" [useResizeHandler]="useResizeHandler" 
        (selected)="zoomGraph($event)" (doubleClick)="zoomOut()"></plotly-plot>
    </div>
    <div class=" my-4">
        <div class="d-flex justify-content-center">
            <div *ngIf="!graficadoFlag; else graphButtons">
                <button class="btn btn-primary mx-4" (click)='iniciarGrafico()'>Iniciar gr치fico</button>
            </div>
            <ng-template #graphButtons>
                <button class="mx-4 btn btn-warning" (click)='updateGrafico()'>Update Data</button>
                <button class="mx-4 btn btn-danger" (click)='stopSolver()'>STOP</button>
            </ng-template>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-center" >
            <h6>
                Presione el bot칩n iniciar gr치fico! Tenga paciencia, puede que se demore un par de segundos...
            </h6>
        </div>
    </div>
        
</div>
